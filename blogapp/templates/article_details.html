{% extends 'base.html' %}
{% block title %}{{ post.title_tag }}{% endblock %}



{% block content %}


<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name }}
           {{ post.author.last_name }} -
           {{ post.post_date }} -
           <a href="{% url 'blogapp:update_post' post.pk %}">(Edit)</a></small>
<hr>
<br/>
{{ post.body }}

<br/><br/>
<a href="{% url 'blogapp:home' %}" class="btn btn-secondary">BACK</a>


{% endblock %}
