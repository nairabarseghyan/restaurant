<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
    rel="stylesheet">

  </head>
  <body>
    <div>
      <header>
        <div class="nav-right">
          <h1><a href="{% url 'index' %}">Home</a></h1>
        </div>
        <div class="nav-left">
          <h1><a href="{% url 'signup' %}">Registration</a></h1>
        </div>
        <div class="nav-left">
          <h1><a href="{% url 'login' %}">Login</a></h1>
        </div>
      </header>
      {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
      <div class="nav-left">
          <h1><a href="{% url 'logout' %}">Logout</a></h1>
        </div>
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
